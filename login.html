<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IceWorld Login</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #ff5722;
    }

    .login-container input {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-container button {
      margin-top: 1rem;
      width: 50%;
      padding: 0.9rem;
      background-color: #ff5722;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #e64a19;
    }
    .login-container .back-home {
      margin-top: 1rem;
      display: inline-block;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-container .back-home:hover {
      text-decoration: underline;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="ri-ice-cream-fill"></i> IceWorld Login</h2>
    <form action="login_process.php" method="POST">
      <center>
      <table>    
        <tr>
          <td><b>Email </b></td><td><input type="email" name="email"required></td>
        </tr>
        <tr>
          <td><b>Password &nbsp</b></td><td><input type="password" name="password" required></td>
        </tr>
        </table>
       </center>
      <button type="submit">Log In</button>
    </form><br>
    <a href="index1.html" class="back-home"> ‚Üê Back to Home</a>
  </div>
</body>
</html>
